  <body>
    <header class="header">
      <div class="container">
        <!-- Header -->
        <div class="header-top fixed">
          <!-- Logo -->
          <a href="#!">
            <div class="logo">
              <span class="logo__circle"></span>
              <div class="logo__text">
                <span class="logo__brand"> shine </span>
                <span class="logo__brand logo__brand--small">smile</span>
              </div>
            </div>
          </a>

          <!-- Nav -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item nav__link--active">
                <a href="#!" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Doctors</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="action">
            <a href="#!" class="action__login">Log In</a>
            <a href="#!" class="btn action__signup">Sign Up</a>
          </div>
        </div>
        <!-- Hero -->
        <section class="hero">
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn">Book Online</a>
              <span class="hero__phone"> or call (123) 456-7890 </span>
            </div>
          </section>

          <div class="hero__media">
            <figure class="hero_images">
              <img src="./assets/img/hero-01.jpg" alt="hero" class="hero_img" />
              <img src="./assets/img/hero-02.jpg" alt="hero" class="hero_img" />
            </figure>
          </div>
        </section>
      </div>
    </header>

    <main style="height: 500px"></main>
